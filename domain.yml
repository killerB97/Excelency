session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- add
- merge
- delete
- insert
- sort
- grateful
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
entities:
- axis
- destination
- parameters
- params
- pointer

slots:
  axis:
    type: text
  destination:
    type: text
  parameters:
    type: list
  params:
    type: list
  pointer:
    type: text
  symbol:
    type: text

responses:
  utter_ask_columns:
  - text: Can you specify the input columns?
  utter_ask_destination:
  - text: Can you specify the destination column?
  utter_ask_pointer:
  - text: can you specify if it is ascending or descending?
  utter_ask_symbol:
  - text: can you specify the merge separator symbol by text, click enter to go with
      default space.
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey! How are you?
  utter_happy:
  - text: Great, carry on!
  - text: That's good to hear, What else can I help you with?
  utter_iamabot:
  - text: I am Lency, If you have a problem with the name take it up with Shourya
      Shukla
  utter_default:
  - text: Sorry I didn't understand. Please try again...
actions:
- action_add_columns
- action_delete
- action_insert_columns
- action_merge_columns
- action_sort_columns
- utter_ask_columns
- utter_ask_destination
- utter_ask_pointer
- utter_cheer_up
- utter_ask_symbol
- utter_did_that_help
- utter_goodbye
- utter_greet
- utter_happy
- utter_iamabot
