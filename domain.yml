responses:
  utter_ask_color:
  - text: Can you specify the color?
  utter_ask_continue:
  - text: Do you want to continue?
  utter_ask_destination:
  - text: Can you specify the destination column or cell?
  utter_ask_merge_parameters:
  - text: two input columns are required, please specify both?
  utter_ask_parameters:
  - text: at least one input column is needed, please specify it?
  utter_ask_pointer:
  - text: can you specify if it is ascending or descending?
  utter_ask_sort_parameters:
  - text: can you please specify the input column?
  utter_ask_symbol:
  - text: can you specify the merge separator symbol by text, click enter to go with default space.
  utter_ask_graph_type:
  - text: can you specify what type of graph among (line, bar and scatter), you would like to create?
  utter_graph_parameters:
  - text: Please specify both the start cell in the top left and the end cell in the bottom right.
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_default:
  - text: Sorry I didn't understand. Please try again...
  - text: Sorry I am not designed to handle this query...
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey! How are you?
  utter_happy:
  - text: Great, carry on!
  - text: That's good to hear, What else can I help you with?
  utter_iamabot:
  - text: I am Lency, If you have a problem with the name take it up with Shourya
      Shukla
